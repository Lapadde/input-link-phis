<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tpk</title>
    <link rel="icon" href="tpk.jpg" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Terima Kasih!</h1>
      <p class="mb-4">
        Terima kasih sudah menginput link gacor Anda, Tpk yang ganteng dan baik
        akan memprosesnya.
      </p>
      <div class="flex justify-center">
        <div
          class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"
        ></div>
      </div>
      <a
        href="index.html"
        class="mt-8 inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
        >Input Link Baru</a
      >
      <button
        id="whatsappButton"
        class="mt-4 inline-block bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300"
      >
        Kirim ke WhatsApp
      </button>
    </div>

    <style>
      .loader {
        border-top-color: #3490dc;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      document
        .getElementById("whatsappButton")
        .addEventListener("click", function () {
          // Nomor WhatsApp atau chat yang ingin dituju
          const phoneNumber = "6281242818675"; // Ganti dengan nomor WhatsApp yang ingin dituju

          // Pesan yang ingin dikirimkan
          const message =
            "Kiwkiw, saya ingin mengirim pesan kepada anda dari website Tpk";

          // Buat URL untuk membuka aplikasi WhatsApp dengan nomor dan pesan
          const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
            message
          )}`;

          // Buka aplikasi WhatsApp
          window.open(whatsappUrl, "_blank");
        });
    </script>
  </body>
</html>
